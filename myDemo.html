<!DOCTYPE html>
<html>
<head>
	<title>慕课网弹出层</title>
	<link rel="stylesheet" type="text/css" href="myDemo.css">
</head>
<body>
     <div class="container">
     	<div class="header">
     		<div class="header_fl"></div>
     		<a href="#" class="kechen">课 程</a>
     		<div class="login" id="login">登陆</div>
     		<div class="clearfix"></div>
     	</div>
     </div>
     <div class="slider" style="width: 100%;height: 600px;">
     	<div class="middle_box">
     		<div class="text">
     			<h4 style="font-size: 25px;">换一种方式</h4>
     			<h3 style="font-size: 40px;">来学习互联网编程</h3>
     			<h4 style="font-size: 25px;">超酷的IT技术免费学习平台</h4>
     			<span class="button left">进入</span>
     			<span class="button right">了解更多</span>
     		</div>
     	</div>
     </div>
     <script type="text/javascript">
     function openNew(){
     	
        //获取页面的宽高
     	var pWidth = document.body.scrollWidth;
     	var pHeight = document.body.scrollHeight;
     	//获取页面的可视区域
     	var wHeight= document.documentElement.clientHeight;
     	//遮罩层
     	var oMask = document.createElement("div");
     	    oMask.id = "mask";
     	    oMask.style.height = pHeight+"px";
     	    oMask.style.width = pWidth+"px";
     	    document.body.appendChild(oMask);
        //登陆页面
        var oLogin = document.createElement("div");
            oLogin.id = "oLogin";
            oLogin.innerHTML = "<div class='loginCon'><div id='close'>X</div</div";
            document.body.appendChild(oLogin);
        //获取登陆框的高和宽
        var dHeight = oLogin.offestHeight;
            dWidth = oLogin.offestWidth;
            //设置登陆框的left和top值
            oLogin.style.left = pWidth/2 - dWidth/2;
            oLogin.style.top = pHeight/2 - dHeight/2;
        //登陆栏
        var odenglu = document.createElement("div");
            odenglu.innerHTML = "<div class='denglu'>账号&nbsp&nbsp<input type='text' id='deng' ></br></br>密码&nbsp&nbsp<input id=passWord type='passWord'></br></br><input type='submit' id='button' name></div>";
            oLogin.appendChild(odenglu);
        var oClose=document.getElementById("close");
            //点击登陆框以外的区域也可关闭登陆框
            oClose.onclick=oMask.onclick=function(){
            	document.body.removeChild(oLogin);
            	document.body.removeChild(oMask);

            }
    }   
    window.onload=function(){
    	var login = document.getElementById("login");
    	login.onclick=function(){
    		openNew();
    	}
     }
     </script>
   
</body>
</html>
